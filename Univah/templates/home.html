<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #003366;
            color: #fff;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }
        .signin {
            font-size: 1em;
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 4em); /* Adjusts for header/footer height */
            text-align: center;
        }
        .bookride-button {
            background-color: #003366;
            color: #fff;
            padding: 1em 2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1.5em;
            margin: 20px 0;
        }
        .bookride-button:hover {
            background-color: #cc0000;
        }
        footer {
            background-color: #003366;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">UniVah</div>
        <div class="signin">
            <form action="{% url 'login' %}" method="get">
                <button type="submit">Login</button>
            </form>
        </div>
    </header>
    <div class="content">
        <h1 style="color: #003366;">Welcome to Univah</h1>
        <a href="{% url 'login' %}" class="bookride-button">Book Ride</a>
    </div>
    <footer>
        <p>Contact us: Univah Team</p>
    </footer>
</body>
</html>
