<!DOCTYPE html>
<html>
<head>
    <title>Driver List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        h1 {
            color: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            margin-bottom: 5px;
            background-color: #0056b3;
            color: #fff;
            border-radius: 5px;
        }
        li:nth-child(even) {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <h1>Driver List</h1>

    <ul>
        {% for driver in drivers %}
            <li>{{ driver.first_name }} {{ driver.last_name }}</li>
            <li>Status: {{ driver.get_status_display }}</li>
        {% empty %}
            <li>No Drivers available.</li>
        {% endfor %}
    </ul>

</body>
</html>
